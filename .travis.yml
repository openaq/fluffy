language: node_js
node_js:
- '4.0'
env:
  global:
  - STAGING_BRANCH=develop
  - PRODUCTION_BRANCH=master
before_install:
- chmod +x ./.build_scripts/deploy.sh
- curl https://raw.githubusercontent.com/apex/apex/master/install.sh | sh
deploy:
  - provider: script
    skip_cleanup: true
    script: ".build_scripts/deploy.sh"
    on:
      branch: ${PRODUCTION_BRANCH}
