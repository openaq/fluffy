language: node_js
node_js:
- '4.0'
env:
  global:
  - STAGING_BRANCH=develop
  - PRODUCTION_BRANCH=master
cache:
  directories:
    - node_modules
before_install:
- pip install --user awscli
- wget https://github.com/apex/apex/releases/download/v0.10.2/apex_linux_amd64 -O .local/bin/apex
- chmod +x .local/bin/apex
- export PATH=$PATH:$HOME/.local/bin
- chmod +x ./.build_scripts/deploy.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: ".build_scripts/deploy.sh"
    on:
      branch: ${PRODUCTION_BRANCH}
